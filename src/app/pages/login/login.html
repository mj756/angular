<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            animation: fadeIn 0.8s ease-in-out;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        .login-card h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-floating input {
            border-radius: 10px;
        }

        .form-floating input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }

        .btn-primary {
            background: #3b82f6;
            border-color: #3b82f6;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: scale(1.03);
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h3>Welcome Back</h3>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="userId" formControlName="userId" placeholder="User ID" required />
                <label for="userId">User ID</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required />
                <label for="password">Password</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>
    </div>

</body>

</html>
